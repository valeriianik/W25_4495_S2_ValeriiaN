<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Account</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f4f4f9;
            color: #333;
        }

        /* Navbar */
        .navbar-custom {
            background-color: rgba(2, 55, 30, 0.9) !important;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .navbar-brand {
            font-size: 1.8rem;
            font-weight: bold;
            letter-spacing: 1px;
        }

        /* Hero Section */
        .hero-section {
            position: relative;
            height: 90vh;
            background: url('/images/rocky-mountains-britisg-columbia.webp') no-repeat center center/cover;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        .hero-overlay {
            background: rgba(0, 30, 0, 0.7); /* Глубокий зеленый с затемнением */
            backdrop-filter: blur(10px);
            padding: 50px;
            border-radius: 15px;
            color: white;
        }

        .hero-overlay h1 {
            font-size: 3rem;
            font-weight: bold;
        }

        .hero-overlay p {
            font-size: 1.2rem;
            font-weight: 300;
        }

        /* Section Styling */
        .section-title {
            text-align: center;
            margin: 50px 0;
            font-size: 2.2rem;
            font-weight: bold;
            color: #02371e;
        }

        .text-justify {
            text-align: justify;
        }

        /* Cards */
        .card {
            border-radius: 12px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s, box-shadow 0.3s;
            background: white;
            overflow: hidden;
        }

        .card:hover {
            transform: translateY(-8px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.15);
        }

        .card-img-top {
            height: 180px;
            object-fit: cover;
        }

        /* Footer */
        .footer-custom {
            background-color: #014017;
            color: white;
            padding: 20px 0;
            text-align: center;
            font-size: 1rem;
        }

        /* Buttons */
        .btn-primary {
            background-color: #014017;
            border: none;
            padding: 10px 20px;
            border-radius: 25px;
            font-size: 1rem;
            transition: 0.3s;
        }

        .btn-primary:hover {
            background-color: #02371e;
        }
    </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark navbar-custom">
    <div class="container px-5">
        <a class="navbar-brand" th:href="@{/}">NativeSpark</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/about}">About Us</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/}">Home</a>
                </li>
                <li class="nav-item" sec:authorize="isAuthenticated()">
                    <a class="nav-link" th:href="@{/account}">My Account</a>
                </li>
                <li class="nav-item" sec:authorize="!isAuthenticated()">
                    <a class="nav-link" th:href="@{/login}">Login</a>
                </li>
                <li class="nav-item" sec:authorize="isAuthenticated()">
                    <a class="nav-link" th:href="@{/logout}">Logout</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container mt-5">
    <h2>Welcome, <span th:text="${user.email}"></span></h2>
    <p>Your user type: <span th:text="${user.userType}"></span></p>

</div>

<footer class="footer-custom">
    <p>&copy; 2025 NATIVESPARK INTEGRATION SOLUTIONS CORP. All Rights Reserved.</p>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
