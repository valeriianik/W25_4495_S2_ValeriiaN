<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Purchase Successful - NativeSpark</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f9;
        }

        .success-container {
            max-width: 500px;
            margin: 50px auto;
            background: #fff;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .btn-dark-green {
            background-color: #014017;
            border-color: #014017;
            color: white;
        }

        .btn-dark-green:hover {
            background-color: #02371e;
            border-color: #02371e;
        }
    </style>
</head>
<body>

<div th:replace="~{navbar}"></div>

<!-- âœ… Success Message -->
<div class="container">
    <div class="success-container">
        <h2 class="text-success">ðŸŽ‰ Purchase Successful!</h2>
        <p>Thank you for your order. You will receive a confirmation email shortly.</p>
        <p><strong>Order ID:</strong> <span th:text="${transactionId}"></span></p>
        <p><strong>Total Price:</strong> $<span th:text="${totalPrice}"></span></p>
        <button class="btn btn-dark-green" onclick="redirectToHome()">OK</button>
    </div>
</div>

<div th:replace="~{footer}"></div>

<script>
    function redirectToHome() {
        window.location.href = "/";
    }
</script>

</body>
</html>
