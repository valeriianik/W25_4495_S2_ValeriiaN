<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="_csrf" th:content="${_csrf.token}"/>

    <title>Cart - NativeSpark</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f9;
        }
        button span {
            transition: color 0.3s ease;
            font-size: 1.5rem;
        }
    </style>
</head>
<body>
<!--Navbar-->
<div th:replace="~{navbar}"></div>

<!--Cart content-->
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header text-center bg-success text-white">
                    <h4>Order Successful!</h4>
                    <p>Your order number is: <strong th:text="${orderNumber}"></strong></p>
                </div>
                <div class="card-body">
                    <p class="lead">Thank you for your purchase. Your order has been successfully processed.</p>
                    <p>Your order details will be sent to your email shortly.</p>
                    <p>If you have any questions, please feel free to <a href="/contact-us">contact us</a>.</p>
                    <div class="text-center">
                        <a href="/" class="btn btn-primary">Return to Home</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div th:replace="~{footer}"></div>

</body>
</html>
