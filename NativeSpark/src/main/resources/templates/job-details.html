<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Details - NativeSpark</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f9;
        }

        .navbar-custom {
            background-color: rgba(2, 55, 30, 0.9) !important;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .navbar-brand {
            font-size: 1.8rem;
            font-weight: bold;
            letter-spacing: 1px;
        }

        .details-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            background: #fff;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
            margin-top: 50px;
            margin-bottom: 50px;
            max-width: 800px;
            margin-left: auto;
            margin-right: auto;
        }

        .btn-dark-green {
            background-color: #014017;
            border-color: #014017;
            color: white;
        }

        .btn-dark-green:hover {
            background-color: #02371e;
            border-color: #02371e;
        }
    </style>
</head>
<body>

<div th:replace="~{navbar}"></div>

<!-- âœ… Job Details Section -->
<div class="container">
    <div class="details-container">
        <h2 th:text="${job.jobTitle}"></h2>
        <p><strong>Location:</strong> <span th:text="${job.location}"></span></p>
        <p><strong>Employment Type:</strong> <span th:text="${job.employmentType}"></span></p>
        <p><strong>Salary:</strong> $<span th:text="${job.salary}"></span></p>
        <p><strong>Required Experience:</strong> <span th:text="${job.requiredExperience}"></span></p>
        <p><strong>Skills Required:</strong> <span th:text="${job.requiredSkills}"></span></p>
        <p><strong>Description:</strong> <span th:text="${job.jobDescription}"></span></p>
        <p><strong>Posted By:</strong> <span th:text="${job.business.businessName}"></span></p>

        <a href="/" class="btn btn-dark-green mt-3">Back to Home</a>
    </div>
</div>

<div th:replace="~{footer}"></div>
</body>
</html>
