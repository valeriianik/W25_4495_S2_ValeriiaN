<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Business Registration - Step 1</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

    <style>
        body {
            background-color: #f4f4f9;
        }
        .registration-container {
            max-width: 450px;
            margin: auto;
            margin-top: 60px;
        }
        .registration-card {
            background: #ffffff;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            padding: 25px;
        }
        .form-control {
            border-radius: 8px;
        }
        .btn-success {
            border-radius: 8px;
            font-weight: bold;
            transition: all 0.3s ease;
        }
        .btn-success:hover {
            background-color: #28a745;
            transform: scale(1.05);
        }
        .btn-secondary {
            border-radius: 8px;
            font-weight: bold;
            transition: all 0.3s ease;
        }
        .btn-secondary:hover {
            background-color: #6c757d;
            transform: scale(1.05);
        }
        .form-icon {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #6c757d;
        }
        .input-group {
            position: relative;
        }
        .input-group input {
            padding-left: 40px;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="registration-container">
        <div class="registration-card">
            <h3 class="text-center text-dark mb-4">Business Registration - Step 1</h3>

            <form th:action="@{/register/business/step1}" method="post">

                <div class="mb-3 input-group">
                    <i class="fas fa-envelope form-icon"></i>
                    <input type="email" name="email" class="form-control" placeholder="Email Address" required>
                </div>

                <div class="mb-3 input-group">
                    <i class="fas fa-lock form-icon"></i>
                    <input type="password" name="password" class="form-control" placeholder="Password" required>
                </div>

                <div class="mb-3 input-group">
                    <i class="fas fa-lock form-icon"></i>
                    <input type="password" name="confirmPassword" class="form-control" placeholder="Confirm Password" required>
                </div>

                <button type="submit" class="btn btn-success w-100">Next <i class="fas fa-arrow-right ms-2"></i></button>
            </form>

            <div class="mt-3 text-center">
                <a href="/select-user-type" class="btn btn-secondary w-100">
                    <i class="fas fa-arrow-left me-2"></i>Back to User Type Selection
                </a>
            </div>

        </div>
    </div>
</div>

</body>
</html>
