<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entrepreneur Info - Step 2</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-5">
    <h2 class="text-center">Entrepreneur Registration - Step 2</h2>
    <form th:action="@{/register/entrepreneur/step2}" method="post" enctype="multipart/form-data">

        <div class="mb-3">
            <label class="form-label">First Name</label>
            <input type="text" name="firstName" class="form-control" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Last Name</label>
            <input type="text" name="lastName" class="form-control" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Indigenous Identity</label>
            <select name="identityType" class="form-control" required>
                <option value="" disabled selected>Select your identity</option>
                <option value="First Nations">First Nations</option>
                <option value="Métis">Métis</option>
                <option value="Inuit">Inuit</option>
            </select>
        </div>

        <div class="mb-3">
            <label class="form-label">About Yourself</label>
            <textarea name="about" class="form-control" required></textarea>
        </div>

        <div class="mb-3">
            <label class="form-label">Upload Photo</label>
            <input type="file" name="photo" class="form-control" accept="image/*">
        </div>

        <button type="submit" class="btn btn-success">Register</button>
    </form>
</div>

</body>
</html>
