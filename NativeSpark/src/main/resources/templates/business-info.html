<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Business Info - Step 2</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-5">
    <h2 class="text-center">Business Registration - Step 2</h2>
    <form th:action="@{/register/business/step2}" method="post" enctype="multipart/form-data">
        <div class="mb-3">
            <label class="form-label">Business Name</label>
            <input type="text" name="businessName" class="form-control" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Business Description</label>
            <textarea name="description" class="form-control" required></textarea>
        </div>

        <div class="mb-3">
            <label class="form-label">Upload Logo</label>
            <input type="file" name="logo" class="form-control" accept="image/*">
        </div>

        <button type="submit" class="btn btn-success">Register</button>
    </form>
</div>

</body>
</html>
