<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Business Info - Step 2</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background-color: #f4f4f9;
        }
        .registration-container {
            max-width: 500px;
            margin: auto;
            margin-top: 50px;
        }
        .registration-card {
            background: #ffffff;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            padding: 25px;
        }
        .form-control {
            border-radius: 8px;
        }
        .btn-success {
            border-radius: 8px;
            font-weight: bold;
            transition: all 0.3s ease;
        }
        .btn-success:hover {
            background-color: #28a745;
            transform: scale(1.05);
        }
        .btn-secondary {
            border-radius: 8px;
            font-weight: bold;
            transition: all 0.3s ease;
        }
        .btn-secondary:hover {
            background-color: #6c757d;
            transform: scale(1.05);
        }
        .form-icon {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #6c757d;
        }
        .input-group {
            position: relative;
        }
        .input-group input,
        .input-group textarea {
            padding-left: 40px;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="registration-container">
        <div class="registration-card">
            <h3 class="text-center text-dark mb-4">Business Registration - Step 2</h3>

            <form id="registrationForm" th:action="@{/register/business/step2}" method="post" enctype="multipart/form-data">

            <div class="mb-3 input-group">
                    <i class="fas fa-building form-icon"></i>
                    <input type="text" name="businessName" class="form-control" placeholder="Business Name" required>
                </div>

                <div class="mb-3 input-group">
                    <i class="fas fa-file-alt form-icon"></i>
                    <textarea name="description" class="form-control" placeholder="Business Description" required></textarea>
                </div>

                <div class="mb-3">
                    <label class="form-label"><i class="fas fa-image me-2"></i>Upload Logo</label>
                    <input type="file" name="logo" class="form-control" accept="image/*">
                </div>

                <button type="submit" class="btn btn-success w-100">Register <i class="fas fa-check-circle ms-2"></i></button>

            </form>

        </div>
    </div>
</div>

<div class="modal fade" id="successModal" tabindex="-1" aria-labelledby="successModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title text-success" id="successModalLabel"><i class="fas fa-check-circle"></i> Registration Successful</h5>
            </div>
            <div class="modal-body text-center">
                <p>Your business registration was successful! You can now log in to your account.</p>
            </div>
            <div class="modal-footer d-flex justify-content-center">
                <a href="/login" class="btn btn-success">Go to Login</a>
            </div>
        </div>
    </div>
</div>

<script>
    document.getElementById('registrationForm').addEventListener('submit', function (event) {
        event.preventDefault(); // Stop default form submission

        var form = this;
        var formData = new FormData(form);

        fetch(form.action, {
            method: form.method,
            body: formData
        })
            .then(response => {
                if (response.ok) {
                    // Show success modal on successful submission
                    var successModal = new bootstrap.Modal(document.getElementById('successModal'));
                    successModal.show();

                    // Redirect to login page after modal is closed
                    successModal._element.addEventListener('hidden.bs.modal', function () {
                        window.location.href = "/login";
                    });
                } else {
                    alert("⚠️ Registration failed! Please try again.");
                }
            })
            .catch(error => {
                console.error("Error submitting form:", error);
                alert("⚠️ An error occurred. Please try again.");
            });
    });
</script>
</body>
</html>
