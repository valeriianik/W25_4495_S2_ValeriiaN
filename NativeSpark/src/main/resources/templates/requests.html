<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Requests of My Products</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f9;
        }
    </style>
</head>
<body>

<div th:replace="~{navbar}"></div>

<main class="flex-grow-1">

    <div class="container mt-5">
        <h2 class="text-center">Custom Requests for My Products</h2>
        <hr>
        <div th:if="${requests.isEmpty()}">
            <p class="text-muted text-center">No one has requested custom amounts yet.</p>
        </div>

        <div th:each="req : ${requests}" class="card mb-3">
            <div class="card-body">
                <h5 th:text="${req.product.productName}"></h5>
                <p><strong>Requested Amount:</strong> <span th:text="${req.requestedAmount}"></span></p>
                <p><strong>Requester:</strong> <span th:text="${req.user.email}"></span></p>
                <p><strong>Requested At:</strong> <span th:text="${#temporals.format(req.requestedAt, 'yyyy-MM-dd HH:mm')}"></span></p>
            </div>
        </div>


    </div>

</main>

<div th:replace="~{footer}"></div>

</body>
</html>
