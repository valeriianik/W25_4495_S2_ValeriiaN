<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="_csrf" th:content="${_csrf.token}"/>

    <title>Cart - NativeSpark</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f9;
        }
        .footer-custom {
            background-color: #014017;
            color: white;
            padding: 20px 0;
            text-align: center;
            font-size: 1rem;
            margin-top: auto;
        }
        button span {
            transition: color 0.3s ease;
            font-size: 1.5rem;
        }
    </style>
</head>
<body>
<!--Navbar-->
<div th:replace="~{navbar}"></div>

<!--Cart content-->
<div class="container mt-5">
    <h2 class="text-center">Marketplace</h2>
    <div th:if="${cartItems != null}">
        <table>
            <thead>
            <tr>
                <th>Product Name</th>
                <th>Description</th>
                <th>Price</th>
                <th>Quantity</th>
                <th>Total</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="cartItem : ${cartItems}">
                <td th:text="${cartItem.product.productName}">Product Name</td>
                <td th:text="${cartItem.product.productDescription}">Product Description</td>
                <td th:text="${cartItem.product.price}">Product Price</td>
                <td th:text="${cartItem.quantity}">Quantity</td>
                <td th:text="${cartItem.product.price * cartItem.quantity}">Total</td>
            </tr>
            </tbody>
        </table>
        <div>
            <a class="button" th:href="@{/cart/summary}">Checkout</a>
        </div>
    </div>

    <div th:if="${cartItems == null or cartItems.isEmpty()}">
        <p>Your cart is empty.</p>
    </div>
</div>


<footer class="footer-custom">
    <p>&copy; 2025 NATIVESPARK INTEGRATION SOLUTIONS CORP. All Rights Reserved.</p>
</footer>

</body>
</html>
