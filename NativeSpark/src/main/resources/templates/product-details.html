<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="_csrf" content="${_csrf.token}">
    <title>Product Details - NativeSpark</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f9;
        }

        .navbar-custom {
            background-color: rgba(2, 55, 30, 0.9) !important;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .navbar-brand {
            font-size: 1.8rem;
            font-weight: bold;
            letter-spacing: 1px;
        }

        .footer-custom {
            background-color: #014017;
            color: white;
            padding: 20px 0;
            text-align: center;
            font-size: 1rem;
            margin-top: auto;
        }

        .product-container {
            display: flex;
            align-items: center;
            justify-content: center;
            background: #fff;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
            margin-top: 50px;
            margin-bottom: 50px;
            max-width: 900px;
            margin-left: auto;
            margin-right: auto;
        }

        .product-image {
            width: 400px;
            height: 400px;
            border-radius: 10px;
            object-fit: cover;
            margin-right: 20px;
        }

        .product-info {
            width: 60%;
        }

        .btn-dark-green {
            background-color: #014017;
            border-color: #014017;
            color: white;
        }

        .btn-dark-green:hover {
            background-color: #02371e;
            border-color: #02371e;
        }
    </style>
</head>
<body>

<!-- ✅ Product Navbar Section -->
<div th:replace="~{navbar}"></div>
<!-- ✅ Product Details Section -->
<div class="container">
    <div class="product-container">
        <!-- ✅ Product Image -->
        <div>
            <img th:src="@{${product.imagePath}}" class="product-image" alt="Product Image">
        </div>

        <!-- ✅ Product Information -->
        <div class="product-info">
            <h2 th:text="${product.productName}"></h2>
            <p><strong>Category:</strong> <span th:text="${product.category}"></span></p>
            <p><strong>Price:</strong> $<span th:text="${product.price}"></span></p>
            <p><strong>Available Quantity:</strong> <span th:text="${product.quantity}"></span></p>
            <p><strong>Posted Date:</strong> <span
                    th:text="${#temporals.format(product.postedDate, 'yyyy-MM-dd HH:mm')}"></span></p>
            <p><strong>Description:</strong> <span th:text="${product.productDescription}"></span></p>

            <p><strong>Seller:</strong> <span
                    th:text="${product.entrepreneur.firstName + ' ' + product.entrepreneur.lastName}"></span></p>

            <!-- ✅ Buy Button (Only if Quantity > 0) -->
            <a th:if="${product.quantity > 0}"
               th:href="@{/purchase/{id}(id=${product.id})}"
               class="btn btn-success">Buy</a>


            <form th:if="${product.quantity > 0}" id="add-to-cart-form" onsubmit="addToCart(event)">
                <input type="hidden" name="productId" th:value="${product.id}">
                <input type="number" name="quantity" value="1" min="1">
                <button type="submit">Add to Cart</button>
            </form>

            <!-- ✅ Show "Coming Soon" Message (If Quantity is 0) -->
            <p th:if="${product.quantity == 0}" class="text-danger fw-bold">Coming Soon...</p>

            <div id="toast" class="toast align-items-center text-bg-primary border-0">
                <div class="d-flex">
                    <div id="toast-body" class="toast-body">
                    </div>
                    <button type="button"
                            class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"
                            aria-label="Close">
                    </button>
                </div>
            </div>


            <!-- ✅ Request Custom Amount (Only for Business Users) -->
            <a th:href="@{/request-custom/{id}(id=${product.id})}" sec:authorize="hasAuthority('ROLE_BUSINESS')"
               class="btn btn-warning">Request Custom Amount</a>

            <a href="/" class="btn btn-dark-green mt-3">Back to Home</a>
        </div>
    </div>
</div>

<!-- ✅ Footer -->
<footer class="footer-custom">
    <p>&copy; 2025 NATIVESPARK INTEGRATION SOLUTIONS CORP. All Rights Reserved.</p>
</footer>

<script>
    function showToast(message) {
        const toast = document.getElementById("toast");
        const toastBody = document.getElementById("toast-body");
        toastBody.textContent = message;
        toast.classList.add("show");

        // Hide the toast after 3 seconds
        setTimeout(() => {
            toast.classList.remove("show");
        }, 3000);
    }

    function addToCart(event) {
        event.preventDefault();

        const form = event.target;
        const productId = form.querySelector('input[name="productId"]').value;
        const quantity = form.querySelector('input[name="quantity"]').value;

        console.log("submitting form")
        fetch('/cart/add', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
                'X-CSRF-TOKEN': document.querySelector('meta[name="_csrf"]').getAttribute("content")
            },
            body: JSON.stringify({
                productId: productId,
                quantity: quantity
            })
        })
            .then(response => response.text())  // Assume the backend returns a message as plain text
            .then(message => {
                showToast(message);  // Show the message as a toast
            })
            .catch(error => {
                console.error("Error adding to cart:", error);
                showToast("An error occurred. Please try again.");  // Show error message if something goes wrong
            });
    }
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
